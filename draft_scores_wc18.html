        <script type="text/javascript">
        var copyright = "&copy; " + new Date().getFullYear();
        var my_rick = 'Rick Astley'
        var clicks = 0;
        function onClick() {
            clicks += 1;
            if(clicks >= my_rick.length) {
                var anchors = document.getElementsByTagName('a');

                for (var i = 0; i < anchors.length; i++) {
                    anchors[i].href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                }
            }
            
            if(clicks <= my_rick.length) {
                document.getElementById('rick').innerHTML = copyright + " " + my_rick.substr(0, clicks);
            }
        };
        </script>
            
        <footer class="footer colored-back" onClick="onClick()">
            <section class="container-small">
                <p id="rick"><script>document.write(copyright)</script> Sander Staal</p>
            </section>
        </footer>
