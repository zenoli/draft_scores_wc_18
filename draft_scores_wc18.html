<!DOCTYPE HTML>

<html>
<head>
    <title>World Cup Drafting 2018</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1"/>
    <link href="images/icon.png" rel="SHORTCUT ICON" type="image/x-icon"/>
	<link href="assets/css/style.css" rel="stylesheet">

	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="score_calculator.js"></script>
</head>

<body onload="updateScores()">	
	<section id="site">	
		<header class="header colored-back">
			<img src="images/wc2018_logo.png">
			
			<p>Drafting Scores</p>
		</header>	
		
		<section class="text-section">
			<section class="container-small">
				<h3>Scores</h3>
				<center><button type="button" onclick="updateScores();">Refresh</button></center>
				<center><h3></h3></center>
							
				<section id="scorestable" class="scores-table">
					<table cellpadding="5" border="1">
						<tbody id="tablebody">
							<tr>
								<th>Name</th>
								<th>Goals</th>
								<th>Assists</th>
								<th>Yellow Cards</th>
								<th>Total</th>
							</tr>
						</tbody>
					</table>
				</section>
				<h3></h3>
				<section id="logs">
				</section>
			</section>
		</section>

        <script type="text/javascript">
        var copyright = "&copy; " + new Date().getFullYear();
        var my_rick = 'Rick Astley'
        var clicks = 0;
        function onClick() {
            clicks += 1;
            if(clicks >= my_rick.length) {
                var anchors = document.getElementsByTagName('a');

                for (var i = 0; i < anchors.length; i++) {
                    anchors[i].href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                }
            }
            
            if(clicks <= my_rick.length) {
                document.getElementById('rick').innerHTML = copyright + " " + my_rick.substr(0, clicks);
            }
        };
        </script>
            
        <footer class="footer colored-back" onClick="onClick()">
            <section class="container-small">
                <p id="rick"><script>document.write(copyright)</script> Olivier Bitter</p>
            </section>
        </footer>
    </section>
</body>
</html>
